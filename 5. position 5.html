z-index is a CSS property that controls the stacking order of elements on a web page when they overlap in the z-axis, which is perpendicular to the screen. Elements with higher z-index values appear on top of elements with lower z-index values.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box1 {
           
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .box2 {
    
            top: 80px;
            left: 80px;
            z-index: 2;
        }

        .box3 {
          
            top: 110px;
            left: 110px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="box box1">
        <img src="C:\Users\R SUMAN\Desktop\ai.jpeg">
    </div>
    <div class="box box2">
        <img src="C:\Users\R SUMAN\Desktop\AI2.jpg">
    </div>
    <div class="box box3">
        <img src="C:\Users\R SUMAN\Desktop\AI3.jpeg">
    </div>
</body>
</html>
